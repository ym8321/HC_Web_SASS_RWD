<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <!-- 輪播圖連結 -->
    <!-- slick CDN -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- AOS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav id="navigation">
        <div>
            <a href="./index.html" class="logo">{Tammy}</a>
        </div>
        <img src="./img/icon-menu.png" alt="選單" id="menu">
        <div class="link">
            <a href="">關於我</a>
            <a href="">作品集</a>
            <a href="">連絡我</a>
        </div>
        <div class="social">
            <a href=""><img src="./img/icon-email.png" alt="E-MAIL"></a>
            <a href=""><img src="./img/icon-fb.png" alt="Facebook"></a>
            <a href=""><img src="./img/icon-git.png" alt="Git Hub"></a>
            <a href=""><img src="./img/icon-ig.png" alt="instagram"></a>
        </div>
    </nav>

    <!-- 橫幅 -->
    <section id="banner">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅1&font=noto">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅2&font=noto">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅3&font=noto">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅4&font=noto">
        <img src="https://fakeimg.pl/1280x720/?retina=1&text=橫幅5&font=noto">
    </section>

    <section id="about">
        <h1 class="title" data-aos="slide-right" data-aos-offset="200" data-aos-duration="1000">關於我</h1>
        <!-- data-aos 動畫套件 -->
        <!-- data-aos-offset 位移 : 往上為正 -->
        <!-- data-aos-duration  持續時間 : 毫秒 0 - 3000-->
        <!-- data-aos-easing 緩動 -->
        <!-- data-aos-mirror 雙向 ture 允許雙向 false不允許-->
        <!-- data-aos-once 播放一次 ture 一次 false 不限次數 -->
        <h2 data-aos="flip-right" data-aos-offset="200" data-aos-duration="3000" data-aos-easing="ease-in-sine"
            data-aos-mirror="false" data-aos-once="ture">{tammy}</h2>
        <p>外星來的外星人，請多多指教</p>
        <a href="" class="button-box">關於我</a>
    </section>

    <section id="works">
        <h1 class="title" data-aos="slide-right" data-aos-offset="200" data-aos-duration="1000">作品集</h1>
        <div id="work-box">
            <!-- data-aos-delay 延遲 -->
            <div class="work-box-small" data-aos="zoom-in" data-aos-offset="350" data-aos-duration="1000">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in" data-aos-offset="350" data-aos-duration="1000"
                data-aos-delay="500">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in" data-aos-offset="350" data-aos-duration="1000"
                data-aos-delay="1000">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in" data-aos-offset="350" data-aos-duration="1000">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in" data-aos-offset="350" data-aos-duration="1000"
                data-aos-delay="500">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in" data-aos-offset="350" data-aos-duration="1000"
                data-aos-delay="1000">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
        </div>
        <div class="button-div">
            <a href="" class="button-box">作品集</a>
        </div>
    </section>

    <footer>
        <div>
            <a href="./index.html" class="logo">{Tammy}</a>
        </div>
        <div class="social">
            <a href=""><img src="./img/icon-email.png" alt="E-MAIL"></a>
            <a href=""><img src="./img/icon-fb.png" alt="Facebook"></a>
            <a href=""><img src="./img/icon-git.png" alt="Git Hub"></a>
            <a href=""><img src="./img/icon-ig.png" alt="instagram"></a>
        </div>
        <div class="link">
            <a href="">關於我</a>
            <a href="">作品集</a>
            <a href="">連絡我</a>
        </div>
        <div id="copyright">
            copyright &copy; 2010 - 2020 <span class="logo-small">{TAMMY}</span>ALL rights reserved
        </div>
    </footer>
    <!-- 輪播圖連結 -->
    <!--  jquery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--  slick CDN  -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- 啟動輪播圖 -->
    <!-- 關閉箭頭 -->
    <!-- 啟動圓點 -->
    <!-- 屬性 -->
    <script>
        $("#banner").slick({
            arrows : false,
            dots : true,
            dotsClass : "slick-dots dots"
        });
    </script>

    <!-- AOS CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
